name: CI

on:
  schedule: 
    - cron: "0 2 * * 1"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies and run simulations
      working-directory: ${{runner.workspace}}/test_suite
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        PYTHONPATH=$(pwd) python report_generation/core.py
        
    # Archiving results, logs, report
    - name: 'Archive results, logs, report'
      working-directory: ${{runner.workspace}}/test_suite
      run: |
        zip -r artifact_"`date +"%d_%m_%Y"`" report_generation/files/logs report_generation/files/results report.txt
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.PAT }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Get artifact file name
      id: date
      run: echo ::set-output name=format::$(date +"%d_%m_%Y")
    
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.PAT }}
      with:
        asset_path: ./artifact_${{steps.date.outputs.format}}.zip
        asset_name: artifact_${{steps.date.outputs.format}}.zip
        asset_content_type: application/zip

